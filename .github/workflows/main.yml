name: CI/CD for React Movie Ticket App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Debug SSH_PRIVATE_KEY
        run: echo "SSH_PRIVATE_KEY length: ${#SSH_PRIVATE_KEY}"  # Kiểm tra độ dài key

      - name: Copy files to EC2 with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Truyền private key trực tiếp
          source: "dist/*"  # Copy toàn bộ thư mục dist
          target: ${{ secrets.EC2_DEST_PATH_APP }}  # Đích trên EC2
          strip_components: 1  # Loại bỏ thư mục dist khỏi đường dẫn
          overwrite: true  # Ghi đè file nếu tồn tại

      - name: Execute deployment commands on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.EC2_DEST_PATH_APP }}
            git pull origin main
            pnpm install
            pnpm run build
            sudo systemctl restart nginx
